<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Form</title>
    <!-- Inline CSS Styles -->
    <style>
      /* Put some basic styles here */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Assuming modal is already shown based on the 'isSubmitted' in React which will not directly apply here -->
    <div id="rsvpModal" class="hidden">
      <div>Your RSVP has been sent off! Thank you so much! 🥳🥳🥳</div>
    </div>

    <div id="rsvpForm">
      <h2>Let us know if you’re coming! If you are, who’s coming, and what you want to eat.</h2>
      <form name="rsvp" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="rsvp" />

        <label>
          Firstly, can you make it?
          <label>
            <input type="radio" name="rsvp" value="yes" />
            👍 Yes! We’ll be there!
          </label>
          <label>
            <input type="radio" name="rsvp" value="no" />
            👎 Sadly not, but congratulations!
          </label>
        </label>

        <label>
          Email address:
          <input type="text" name="email" placeholder="example@examplemail.com" />
        </label>

        <label>
          Phone number:
          <input type="text" name="phone" placeholder="01234 567890" />
        </label>

        <label>
          Number Attending:
          <!-- You would need JavaScript to update the attendees -->
          <!-- Inline block elements to simulate styled components -->
          <button type="button">-</button>
          <span>Just 1 🥳</span>
          <!-- This needs to be dynamic based on JavaScript -->
          <button type="button">+</button>
        </label>

        <!-- Three person containers, visibility toggled via JavaScript which is not included in the static version -->
        <div>
          <label>
            Person 1 Name:
            <input type="text" name="attendeeName0" placeholder='e.g. "John Doe"' />
          </label>
          <!-- Food selection for Person 1 -->
        </div>
        <div class="hidden">
          <label>
            Person 2 Name:
            <input type="text" name="attendeeName1" placeholder='e.g. "John Doe"' />
          </label>
          <!-- Food selection for Person 2 -->
        </div>
        <div class="hidden">
          <label>
            Person 3 Name:
            <input type="text" name="attendeeName2" placeholder='e.g. "John Doe"' />
          </label>
          <!-- Food selection for Person 3 -->
        </div>

        <label>
          Comments:
          <textarea name="comments" placeholder="Add any additional comments here"></textarea>
        </label>

        <input type="submit" value="💌 Send your RSVP" />
      </form>
    </div>
  </body>
</html>
