<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Form</title>
  </head>
  <body>
    <form name="rsvp">
      <input type="hidden" name="form-name" value="rsvp" />

      <!-- RSVP Confirmation Section -->
      <label>
        Firstly, can you make it?
        <!-- Yes Option -->
        <label>
          <input type="radio" name="rsvp" value="yes" />
          <span>👍</span>
          <span>Yes! We’ll be there!</span>
        </label>
        <!-- No Option -->
        <label>
          <input type="radio" name="rsvp" value="no" />
          <span>👎</span>
          <span>Sadly not, but congratulations!</span>
        </label>
      </label>

      <!-- Email Address Input -->
      <label>
        Email address:
        <input type="text" name="email" placeholder="example@examplemail.com" />
      </label>

      <!-- Phone Number Input -->
      <label>
        Phone number:
        <input type="text" name="phone" placeholder="01234 567890" />
      </label>

      <!-- Attendees Section -->
      <!-- Attendee 1 -->
      <label>
        Person 1 Name:
        <input type="text" name="attendeeName0" placeholder='e.g. "John Doe"' />
      </label>
      <!-- Food Option for Attendee 1 -->
      <label>
        <input type="radio" name="foodOption0" value="meat" />
        <span>🥩</span>
        <span>I’d like meat please</span>
      </label>
      <label>
        <input type="radio" name="foodOption0" value="veggie" />
        <span>🥕</span>
        <span>I’d like the veggie option</span>
      </label>

      <!-- Attendee 2 -->
      <label>
        Person 2 Name:
        <input type="text" name="attendeeName1" placeholder='e.g. "Jane Smith"' />
      </label>
      <!-- Food Option for Attendee 2 -->
      <label>
        <input type="radio" name="foodOption1" value="meat" />
        <span>🥩</span>
        <span>I’d like meat please</span>
      </label>
      <label>
        <input type="radio" name="foodOption1" value="veggie" />
        <span>🥕</span>
        <span>I’d like the veggie option</span>
      </label>

      <!-- Attendee 3 -->
      <label>
        Person 3 Name:
        <input type="text" name="attendeeName2" placeholder='e.g. "Alex Johnson"' />
      </label>
      <!-- Food Option for Attendee 3 -->
      <label>
        <input type="radio" name="foodOption2" value="meat" />
        <span>🥩</span>
        <span>I’d like meat please</span>
      </label>
      <label>
        <input type="radio" name="foodOption2" value="veggie" />
        <span>🥕</span>
        <span>I’d like the veggie option</span>
      </label>

      <!-- Comments Section -->
      <label>
        Comments:
        <textarea name="comments" placeholder="Add any additional comments here"></textarea>
      </label>

      <!-- Submit Button -->
      <input type="submit" value="💌 Send your RSVP" />
    </form>
  </body>
</html>
